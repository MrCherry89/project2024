<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <title>Project</title>
    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="white-bg">
      <header>
        <a href="#" class="back op">
          <img src="img/back-arrow.svg" alt="" />
          Назад
        </a>
        <a href="index.html" class="logo">
          <img src="img/logo.svg" alt="" />
        </a>
        <div class="lang">
          <button type="button">Қаз</button>
          <button type="button" class="active">Рус</button>
        </div>
      </header>
      <div class="rate">
        <p>Оцените качество обслуживание</p>
        <div class="star-rating">
          <span class="star" data-value="5">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="1">&#9733;</span>
        </div>
        <form class="rate-form">
          <textarea placeholder="Оставить комментарий" required></textarea>
          <button type="submit" class="green-btn bdrs">Отправить</button>
        </form>
      </div>
    </main>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.inputmask.bundle.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
